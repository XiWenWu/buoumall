	<script>
	window.onload=function(){
		var oDiv=document.getElementById("ppt");
		var oUl=oDiv.getElementsByTagName("ul")[0];
		var oUli=oUl.getElementsByTagName("li");

		var Zindex=1;

		oUli[0].onclick=function(){
			oUli[1].style.zIndex=Zindex++;
		}
		oUli[1].onclick=function(){
			oUli[2].style.zIndex=Zindex++;
		}
		oUli[2].onclick=function(){
			oUli[0].style.zIndex=Zindex++;
		}
	}
	</script>
